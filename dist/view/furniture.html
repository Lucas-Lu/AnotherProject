<!DOCTYPE html>
<html>
<head>
    <meta name="keywords" content="装修备注">
<title>随手小记</title>
<meta name="description" content="随手小记，共享笔记">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="x5-orientation" content="portrait" />
<meta name="Viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
<link rel="stylesheet" href="../css/weui.css">

</head>
<body>
    
    <div class="page list js_show" style="margin:10px">
        <div class="page__hd">
            <h1 class="page__title">需求明细</h1>
            <p class="page__desc"></p>
        </div>
        <div class="page__bd" id="furniture_info">
            <div class="weui-cells__title">属性</div>
            <div class="weui-cells">
                 <div class="weui-cell">
                     <div class="weui-cell__hd"><label class="weui-label">名称</label></div>
                     <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入名称" data-bind="name">
                    </div>
                </div>
                <div class="weui-cell weui-cell_select weui-cell_select-after">
                    <div class="weui-cell__hd"><label class="weui-label">分类</label></div>
                    <div class="weui-cell__bd">
                       <select class="weui-select" name="select2" data-bind='categoryid'>
    
                        </select>
                   </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">实用性</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入实用性" data-bind="practicability">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">美观性</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入美观性" data-bind="aesthetic">
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">参考链接</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入名称" data-bind="buylink">
                    </div>
                </div>      
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">备注</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入名称" data-bind="remark">
                    </div>
                </div>    
                <a class='weui-cell weui-cell_access furniture_history' href='javascript:;'><div class='weui-cell__bd'><p>查看历史</p></div><div class='weui-cell__ft'></div></a>                 
            </div>
            <br/>
            <a href="javascript:;" class="weui-btn weui-btn_primary" id="btn_save_furnitue">提交</a>
        </div>
        <div class="page__ft">

        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="../js/weui.js"></script>
    <script type="text/javascript" src="../js/furniture.js"></script>
<script type="text/javascript" src="/dist/js/common.js?790414d5af3197d83aeb"></script><script type="text/javascript" src="/dist/js/furniture.js?790414d5af3197d83aeb"></script></body>
</html>
