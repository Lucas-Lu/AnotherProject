<!DOCTYPE html>
<html>
<head>
    <meta name="keywords" content="装修备注">
<title>随手小记</title>
<meta name="description" content="随手小记，共享笔记">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="x5-orientation" content="portrait" />
<meta name="Viewport" content="width=device-width,initial-scale=1.0,user-scalable=0,minimum-scale=1.0,maximum-scale=1.0" />
<link rel="stylesheet" href="../css/weui.css">

</head>
<body>
    
    <div class="page list js_show" style="margin:10px">
        <div class="page__hd">
            <h1 class="page__title">需求历史明细</h1>
            <p class="page__desc"></p>
        </div>
        <div class="page__bd" id="furniture_info">
            <div class="weui-cells__title">属性</div>
            <div class="weui-cells">
                 <div class="weui-cell">
                     <div class="weui-cell__hd"><label class="weui-label">名称</label></div>
                     <div class="weui-cell__bd">
                        <p data-bind="name"></p>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">分类</label></div>
                    <div class="weui-cell__bd">
                        <p data-bind="categoryName"></p>
                   </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">实用性</label></div>
                    <div class="weui-cell__bd">
                        <p data-bind="practicability"></p>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">美观性</label></div>
                    <div class="weui-cell__bd">
                        <p data-bind="aesthetic"></p>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">参考链接</label></div>
                    <div class="weui-cell__bd">
                        <p data-bind="buylink"></p>
                    </div>
                </div>      
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">备注</label></div>
                    <div class="weui-cell__bd">
                        <p data-bind="remark"></p>
                    </div>
                </div>    
            </div>
        </div>
        <div class="page__ft">

        </div>
    </div>
    
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<script type="text/javascript" src="../js/weui.js"></script>
    <script type="text/javascript" src="../js/furnitureHistory.js"></script>
<script type="text/javascript" src="/dist/js/common.js?790414d5af3197d83aeb"></script><script type="text/javascript" src="/dist/js/furnitureHistory.js?790414d5af3197d83aeb"></script></body>
</html>
